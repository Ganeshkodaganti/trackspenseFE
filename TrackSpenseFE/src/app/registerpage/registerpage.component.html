<div class="container col-sm-3">
  <form>
    <div class="row jumbotron box8">
      <div class="col-sm-12 mx-t3 mb-4">
        <h2 class="text-center">Register</h2>
      </div>
      <hr />
      <div class="col-sm-12 form-group">
        <label for="name-f">First Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="registerationCredentials.userName"
          name="fname"
          id="name-f"
          placeholder="Enter your first name."
          required
        />
      </div>

      <div class="col-sm-12 form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="registerationCredentials.email"
          name="email"
          id="email"
          placeholder="Enter your email."
          required
        />
      </div>

      <div class="col-sm-12 form-group password-container">
        <label for="pass">Password</label>
        <input
          type="password"
          [(ngModel)]="registerationCredentials.password"
          name="password"
          class="form-control"
          id="pass"
          placeholder="Enter your password."
          required
          [type]="passwordVisible ? 'text' : 'password'"
        />
        <i
          class="password-toggle-icon fa"
          [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <div class="col-sm-12 form-group password-container">
        <label for="pass2">Confirm Password</label>
        <input
          type="password"
          name="cnf-password"
          class="form-control"
          id="pass2"
          placeholder="Re-enter your password."
          required
          [type]="passwordVisible ? 'text' : 'password'"
        />
        <i
          class="password-toggle-icon fa"
          [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <div class="col-sm-12 form-group">
        <button
          type="submit"
          class="btn btn-primary float-right"
          (click)="onRegister()"
        >
          Register
        </button>
        <p>already have an account? try <a href="login">Login</a></p>
      </div>
    </div>
  </form>
</div>
